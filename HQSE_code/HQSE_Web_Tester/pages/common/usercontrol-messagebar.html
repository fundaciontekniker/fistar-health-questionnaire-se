<div class="messagebar">
    <div data-bind="visible: dangerMessages().length > 0" class="alert alert-danger alert-dismissable" style="display: none">
        <!--<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>-->
        <span><strong data-bind="text: ko.i18n('global-messagebar.danger')"></strong></span>
        <ul data-bind="foreach: dangerMessages">
            <li data-bind="text: $data"></li>
        </ul>            
    </div>
    <!--./message-danger-->
    <div data-bind="visible: warningMessages().length > 0" class="alert alert-warning alert-dismissable" style="display: none">
        <!--<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>-->
        <span><strong data-bind="text: ko.i18n('global-messagebar.warning')"></strong></span><br />
        <ul data-bind="foreach: warningMessages">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
    <!--./message-warning-->
    <div data-bind="visible: infoMessages().length > 0" class="alert alert-info alert-dismissable" style="display: none">
        <!--<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>-->
        <span><strong data-bind="text: ko.i18n('global-messagebar.info')"></strong></span><br />
        <ul data-bind="foreach: infoMessages">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
    <!--./message-info-->
    <div data-bind="visible: successMessages().length > 0" class="alert alert-success alert-dismissable" style="display: none">
        <!--<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>-->
        <span><strong data-bind="text: ko.i18n('global-messagebar.success')"></strong></span><br />
        <ul data-bind="foreach: successMessages">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
    <!--./success-->
</div>
<!--./messagebar-->
