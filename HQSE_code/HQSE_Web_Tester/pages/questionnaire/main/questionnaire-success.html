<!DOCTYPE html>
<html>
  <head>
      
      
<!-- METADATA -->
<!-- ======================================================================= -->

    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tekniker, Fundación Tekniker, IK4-Tekniker">
    
    
<!-- TITLE -->   
<!-- ======================================================================= -->
    

    <title></title>
    <link rel="shortcut icon" href="../../../favicon.ico" />    
    
    
<!-- CSS -->
<!-- ======================================================================= -->


    <link rel="stylesheet" href="../../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/common/app.css">  
    <link rel="stylesheet" href="../../../css/common/notification.css">
    
    
  </head>
  <body>   
      
<!-- HEADER -->
<!-- ======================================================================= -->
    
    
    <div id="usc-messagebar" data-bind="template: { name: 'usercontrol-messagebar', templateUrl: '../../common' }"></div>
    <!--./messagebar-->
    
    
<!-- CONTENT -->
<!-- ======================================================================= -->


    <div id="page-container" class="container" data-bind="visible: display">
        <h1 id="page-header" class="header text-center" data-bind="text: ko.i18n('page-questionnaire-notification.header')"></h1>
        <!--/.header-->
        <div class="notification center-block text-center">
            <span class="glyphicon glyphicon-thumbs-up icon"></span>
            <h3 data-bind="text: ko.i18n('page-questionnaire-notification.success-message')"></h3>
            <div class="btn-group btn-group-vertical btn-block">
                <a href="#" class="btn btn-default" data-bind="click: $root.goToMain">
                    <span class="glyphicon glyphicon-share-alt"></span>&nbsp;
                    <span data-bind="text: ko.i18n('global-app.action-return')"></span>
                </a>
            </div>
        </div>
        <!--/.notification-->
    </div>   
    <!--./content-->
